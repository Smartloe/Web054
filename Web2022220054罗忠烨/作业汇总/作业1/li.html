<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>列表</title>
</head>
<body>
    <p>无序列表</p>
    <ul>
        <li>皇阿玛</li>
        <li>小燕子</li>
        <li>永琪</li>
        <li>尔康</li>
    </ul>
    <p>有序列表</p>
    <ol>
        <li>宫廷玉液酒</li>
        <li>烤乳鹅</li>
        <li>茅台</li>
    </ol>
    <p>
        定义列表
    </p>
    <dl>
        <dt>
            林心如
        </dt>
        <dd>
            霍建华的老婆！！
        </dd>
    </dl>
</body>
</html>

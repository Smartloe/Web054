<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>table标签使用</title>
</head>
<body>
    <table border="1" cellspacing="0" align="center">
        <caption>王者荣耀</caption>
        <tr>
            <th>
                英雄
            </th>
            <th>
                属性
            </th>
            <th>
                战力
            </th>
        </tr>

        <tr>
            <td>
                安琪拉
            </td>
            <td>
                法师
            </td>
            <td>
                2300
            </td>
        </tr>
        <tr>
            <td>
                鲁班
            </td>
            <td>
                射手
            </td>
            <td>
                5000
            </td>
        </tr>
        <tr>
            <td>
                特朗普
            </td>
            <td colspan="2">
                未定义
            </td>
        </tr>
        <tr>
            <td rowspan="2">
                项羽
            </td>
           <td>坦克</td>
           <td>6000</td>
        </tr>
        <tr>
           <td>辅助</td>
           <td>6000</td>
        </tr>

    </table>
</body>
</html>

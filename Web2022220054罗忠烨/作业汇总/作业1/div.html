<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>div标签</title>
    <style type="text/css">
        div{
            text-align:center;
        }
    </style>
</head>
<body>
    <div>
        <p><strong>定风波·莫听穿林打叶声</strong></p>
        <p>三月七日，沙湖道中遇雨。</p>
        <p>雨具先去，同行皆狼狈，余独不觉。</p>
        <p>已而遂晴，故作此词。</p>
        <p>莫听穿林打叶声，何妨吟啸且徐行。</p>
        <p>竹杖芒鞋轻胜马，谁怕？一说烟雨任平生。</p>
        <p>料峭春风吹酒醒，微冷，山头斜照却相迎。</p>
        <p>回首向来萧瑟处，归去，也无风雨也无晴。</p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CSS长度单位</title>
    <style type="text/css">
        .wrapper{
            font-size:1em;
        }
        .unit-px {
            width: 320px;
        }
        .unit-vw {
            width: 15vw;
        }
        .unit-em {
            width: 15em;
            font-size: 2.0em;
        }
        .box {
            border: 5px solid deepskyblue;
            background-color: hotpink;
            padding: 15px;
            margin: 1em 0;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper">
            <div class="box unit-px">我宽200px</div>
            <div class="box unit-vw">我宽10vw</div>
            <div class="box unit-em">我宽10em</div>
        </div>
    </div>

</body>
</html>
